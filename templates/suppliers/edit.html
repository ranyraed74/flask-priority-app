{% extends 'base.html' %}
{% block content %}
<h2>تعديل المورد</h2>
<form method='post'>
  <input type='text' name='name' value='{{ supplier.name }}' placeholder='اسم المورد'>
  <input type='text' name='phone' value='{{ supplier.phone }}' placeholder='رقم الهاتف'>
  <input type='email' name='email' value='{{ supplier.email }}' placeholder='البريد الإلكتروني'>
  <button type='submit'>تحديث</button>
</form>
{% endblock %}
